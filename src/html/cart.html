<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>
        CART
    </title>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <script src="../js/index.js"></script>
</head>

<body>
<div class="ui grid" id="navbar">
    <div class="four wide column">
        <a href="index.html">
            <img src="../../photos/white_logo.png" id="logo" alt="white logo"/>
        </a>
    </div>
    <div class="eight wide column">
        <div class="ui action input">
            <input type="text" placeholder="Search..." id="search">
            <button class="ui icon button">
                <i class="search icon"></i>
            </button>
        </div>
    </div>
    <div class="two wide column middle aligned">
        <a class="actions browse item navbar-actions" href="">
            Account&Lists
            <i class="dropdown icon"></i>
        </a>
        <div class="ui fluid popup bottom left transition hidden">
            <div class="ui two column relaxed divided grid">
                <div class="column">
                    <p class="ui header"> Your Account </p>
                    <div class="ui link list">
                        <a class="item"> SIGN IN </a>
                        <a class="item"> SIGN UP </a>
                    </div>
                </div>
                <div class="column">
                    <p class="ui header"> Your Lists </p>
                    <div class="ui link list">
                        <a class="item"> Create New List </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="two wide column">
        <a class="navbar-actions" href="cart.html">
            <div id="number-of-products">
                2
            </div>
            <i class="shopping cart icon"></i> cart
        </a>
    </div>
</div>

<div id="shopping-cart">
    <p id="title"> Your Shopping Cart </p>
    <div class="ui very relaxed divided items">
        <div class="item">
            <div class="image">
                <img src="../../photos/coconut.png" alt="Coconut"/>
            </div>
            <div class="content">
                <a class="header"> Coconut </a>
                <div class="meta">
                    <span class="cinema"> Good coconut to make oil for your beard </span>
                </div>
                <div class="description">
                    <p><i class="shekel sign icon shekel-sign-icon"></i> 100.00 </p>
                </div>
                <div class="extra">
                    <select class="ui dropdown selection">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <a> <i class="red close icon"></i> </a>
        </div>
        <div class="item">
            <div class="image">
                <img src="../../photos/js-book.png" alt="JS book for beginners"/>
            </div>
            <div class="content">
                <a class="header"> JS book for beginners </a>
                <div class="meta">
                    <span class="cinema"> Digital javascript book to start coding your first js website </span>
                </div>
                <div class="description">
                    <p><i class="shekel sign icon shekel-sign-icon"></i> 330.00 </p>
                </div>
                <div class="extra">
                    <input type="number" value="1">
                    </input>
                </div>
            </div>
            <a> <i class="red close icon"></i> </a>
        </div>
        <div class="item">
            <h3> Total Price: <i class="shekel sign icon shekel-sign-icon"></i> 430.00 </h3>
        </div>
    </div>
    <div id="cart-actions">
        <a href="index.html">
            <div class="ui black button">
                continue shopping
            </div>
        </a>
        <a>
            <div class="ui right labeled icon button" id="checkout">
                checkout
                <i class="shopping cart icon"></i>
            </div>
        </a>
    </div>
</div>
</body>
</html>
